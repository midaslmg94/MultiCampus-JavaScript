    <script>
        /* 함수의 호이스팅(Hoisting)
            - add 함수가 정의된 부분보다 위에서 호출해도 호출이가능 
        */
        console.log("2+3=", add(2,3));
        function add(x,y){
            return x+y;
        }
    </script>
