    <script>
        // 매개변수로 전달된 숫자값의 합을 구하는 함수를 정의
        let sum = 0;
        function sumAll(){
            console.log(typeof arguments);
            console.log(arguments); 
            for(i of arguments){            
                if(!isNaN(Number(i))){
                    console.log(i);
                    sum+=i;
                }
            }
            return sum;
        }
        console.log(sumAll(1,"하나",2,"둘",3,"셋"));
        //console.log(sum);       

    </script>
