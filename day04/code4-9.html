<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // test함수는 obj라는 객체를 매개변수로 받아들인다.
        // obj는 옵션 객체
        function test(obj){
            // obj 객체의 초기화 : value의 값이 없으면 false를 return 하므로 || 뒤의 값이 초기 값으로 들어가게 된다.
            obj.valueA = obj.valueA||0; 
            obj.valueB = obj.valueB||0;
            obj.valueC = obj.valueC||10;
            with(obj){
                console.log(`${valueA}:${valueB}:${valueC}`);
            }
        }
        test({valueA:10, valueB:20});


        function makeStudent(obj) {
            let result = {
                name: obj.name,
                korean: obj.korean,
                math: obj.math,
                english: obj.english,
                science: obj.science,
                getSum: function () {
                    return this.korean + this.math + this.english + this.science;
                },
                getAvg: function () {
                    return this.getSum() / 4;
                }

            };
            return result;
        };
        let students = [];
        // key : value 만 맞추면 되고 key의 순서는 상관이 없음
        students.push(makeStudent({name:'aaa'},{korean:46}, {math:65}, {science:25}, {english:64}));
        students.push(makeStudent('bbb', 56, 63, 85, 62));
        students.push(makeStudent('ccc', 56, 63, 22, 43));
        students.push(makeStudent('ddd', 12, 25, 26, 23));
        students.push(makeStudent('eee', 18, 85, 25, 25));
        students.push(makeStudent('fff', 32, 22, 79, 25));
        students.push(makeStudent('ggg', 52, 26, 42, 42));
        students.push(makeStudent('hhh', 22, 25, 41, 56));
        students.push(makeStudent('iii', 87, 79, 25, 86));
        students.push(makeStudent('jjj', 24, 42, 71, 88));

        students.forEach(student => {
            with(student) {
                console.log(`이름:${name}, 총점:${getSum()}, 평균:${getAvg()}\n`);
            }
        })

    </script>
</head>
